            <a class="arrow arrow-left"></a>

                <!--===========样式名称建议使用 happy-newyear 类似的格式 ===========-->

                <!-- 新年 -->
                <div class="swiper-slide happy-newyear slides-first"  style="background:url(images/happy-newyear/banner.png) center repeat;">
                    <div class="swiper-content">
                        <div class="banner-n" data-anim="slide-up" data-delay="0.2"><img src="images/happy-newyear/banner-t.png" alt=""></div>
                    </div>
                    <a href="#" class="slide-link"></a>
                </div>

                <!-- end -->


                <!--swiper-slides-foodPack-->
                <div class="swiper-slide slides-foodPack"  style="background:url(images/foodPack/bg.jpg) center repeat;">

                        <div class="secItem title" data-anim="fade-in" data-delay="0.4"><img
                                src="images/foodPack/f-title.png" height="297" width="383"/></div>
                        <div class="secItem bu" data-anim="fade-in" data-delay="0.6">

                        <div class="secItem c-zu" data-anim="fade-in" data-delay="0.8">

                    </div>
                    <a href="#" class="slide-link"></a>
                </div>

                        <div class="banner-t" data-anim="slide-up" data-delay="0.2"><img src="images/memberDay-10yue/banner-t.png" alt=""></div>
                    </div>
                    <a href="#" class="slide-link"></a>
                </div><!-- end -->

                <!-- 情人节 -->
                <div class="swiper-slide qingren-Day"  style="background:url(images/qingrenjie/banner.png) center repeat;">

                    <a href="#" class="slide-link"></a>
                </div>
                <!-- end -->

                <!-- 圣诞节 -->

                    <div class="swiper-content">
                        <div class="baner-gif"><img src="images/christmas/baner.gif" alt=""></div>
                    </div>
                    <a href="#" class="slide-link"></a>

                <!-- end -->
