<script>

  (function(bodyStyle) {

    bodyStyle.mozUserSelect = 'none';

    bodyStyle.webkitUserSelect = 'none';



    var img = new Image();

    var canvas = document.querySelector('canvas');

    canvas.style.backgroundColor='transparent';

    canvas.style.position = 'absolute';



    img.addEventListener('load', function(e) {

      var ctx;

      var w = img.width,

        h = img.height;

      var offsetX = canvas.offsetLeft,

        offsetY = canvas.offsetTop;

      var mousedown = false;


      /**添加*/
      window.addEventListener('scroll', function() {


      });



      function layer(ctx) {

        ctx.fillStyle = 'gray';

        ctx.fillRect(0, 0, w, h);

      }



      function eventDown(e){

        e.preventDefault();

        mousedown=true;

      }



      function eventUp(e){

        e.preventDefault();

        mousedown=false;

      }



      function eventMove(e){

        e.preventDefault();



        if(mousedown) {

          if(e.changedTouches){

            e=e.changedTouches[e.changedTouches.length-1];

          }

          var rect = canvas.getBoundingClientRect();

          var x = (e.clientX + document.body.scrollLeft || e.pageX) - rect.left * (canvas.width / rect.width) || 0,

            y = (e.clientY + document.body.scrollTop || e.pageY) - rect.top * (canvas.height / rect.height) || 0;

          console.log(x,y);

          with(ctx) {

            beginPath()

            arc(x, y, 5, 0, Math.PI * 2);

            fill();  /*画*/

          }

        }

      }



      canvas.width=w;

      canvas.height=h;

      canvas.style.backgroundImage='url('+img.src+')';

      ctx=canvas.getContext('2d');

      ctx.fillStyle='transparent';

      ctx.fillRect(0, 0, w, h);

      layer(ctx);



      ctx.globalCompositeOperation = 'destination-out';



      canvas.addEventListener('touchstart', eventDown);

      canvas.addEventListener('touchend', eventUp);

      canvas.addEventListener('touchmove', eventMove);

      canvas.addEventListener('mousedown', eventDown);

      canvas.addEventListener('mouseup', eventUp);

      canvas.addEventListener('mousemove', eventMove);

    });

    img.src = 'img/prize.jpg';

  })(document.body.style);





</script>
</body>
