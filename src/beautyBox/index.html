<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script>
		function getParameter(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) return r[2]; return null;
		}
		var parentId = getParameter("parentId");
		var callBackUrl = "http://cdn.geemedia.com.cn/beautyBox2/callBack.html";
		if (parentId != null) {
			callBackUrl = callBackUrl + "?parentId=" + parentId;
		}
		window.location.href = "http://mbbsocialapi.geemedia.com.cn:80/OAuth2/OAuth2?OAuthScope=snsapi_userinfo&urls=" + encodeURIComponent(callBackUrl);
	</script>
	<body>
	</body>
</html>
