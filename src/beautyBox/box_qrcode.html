//变量初始化
var $userId=$("#userId"),$codeTit=$("#codeTit");
$musicOn=$("#musicOn"),
$musicOff=$("#musicOff"),
music=document.getElementById("music");

//页面控制
var t, userId;
function pageControl(){
	var _start = 0;
	var _isMoved = false;
	$("#code_img").on("touchstart", function(){
		_start = Date.now();
		_isMoved = false;
	}).on("touchmove", function(){
		_isMoved = true;
	}).on("touchend", function(){
		if( _isMoved ) return;
		var _now = Date.now();
		if( _now - _start > 500 ){
			subscrib(getUserId());
		}
	});

	$musicOn.bind("touchend",function(){
		$(this).removeClass("on");
		$musicOff.addClass("on");
		music.play();
	});
	$musicOff.bind("touchend",function(){
		$(this).removeClass("on");
		$musicOn.addClass("on");
		music.pause();
	});

	setInterval(codeAni,200);
	var k=1;
	function codeAni(){
		if(k%2==1){
			$codeTit.find("img").attr("src","images/code_tit2.png");
		} else {
			$codeTit.find("img").attr("src","images/code_tit.png");
		}
		k++;
	}

	var j=1;
	function boxSlight(){
		$(".game-box"+j).addClass("on").siblings(".game-box").removeClass("on");
		j++
		if(j==4){
			j=1;
		}
	}

}
</script>
