			top:0;

<body>
	<section id="rulesPage">
		<div class="section-inner">
			<div class="rules-bg"></div>
			<div class="rules-t" id="rulesT"><img src="images/rules_t.png" /></div>
			<div class="rules-b" id="rulesB"><img src="images/rules_b.png" /></div>
			<a class="pre-btn pre-btn1 rules-btn" id="rulesBtn"><img src="images/pre_btn11.png" /></a>
		</div>
	</section>

	<audio src="audio/music.mp3" id="music" autoplay loop></audio>
	<div class="music-btn on" id="musicOff"><img src="images/music_off.png" /></div>
	<div class="music-btn" id="musicOn"><img src="images/music_on.png" /></div>
	
<script type="text/javascript">

//变量初始化
var $rulesPage=$("#rulesPage"), $rulesBtn=$("#rulesBtn"), $rulesT=$("#rulesT"), $rulesB=$("#rulesB");
$musicOn=$("#musicOn"),
$musicOff=$("#musicOff"),
music=document.getElementById("music");

$(function(){
	$rulesBtn.on("touchend", function(){
		if( getParentId() && getParentId() != getUserId() ) {
			location.href = "index.html?parentId=" + getParentId();
		} else {
			getById(getUserId()).then(function(data){
				if(data.beautyBoxItem){
					location.href = "box_bibi.html";
				} else {
					location.href = "game.html";
				}
			});
		}
	});

	$musicOn.bind("touchend",function(){
		$(this).removeClass("on");
		$musicOff.addClass("on");
		music.play();
	});
	$musicOff.bind("touchend",function(){
		$(this).removeClass("on");
		$musicOn.addClass("on");
		music.pause();
	});

	setInterval(rulesAni,200);

	var k=1;
	function rulesAni(){
		if(k%2==1){
			$rulesBtn.find("img").attr("src","images/pre_btn12.png");
			$rulesT.find("img").attr("src","images/rules_t2.png");
			$rulesB.find("img").attr("src","images/rules_b2.png");
		} else {
			$rulesBtn.find("img").attr("src","images/pre_btn11.png");
			$rulesT.find("img").attr("src","images/rules_t.png");
			$rulesB.find("img").attr("src","images/rules_b.png");
		}
		k++;
	}

});

</script>
