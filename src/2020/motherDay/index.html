<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>make活动</title>
    <link rel="stylesheet" type="text/css" href="https://mall.mcake.com//static/css/common.css">
    <link rel="stylesheet" type="text/css" href="https://mall.mcake.com//static/css/reset.css">

    <!-- build:css css/main.css -->
    <link type="text/css" rel="stylesheet" href="css/animate.css" />
    <link type="text/css" rel="stylesheet" href="css/base.css" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <!-- endbuild -->
</head>
<body>

<!--公共头部-->
<div class="home-header clear">
    <div class="header-left">
        <div class="logo">
            <a href="#"><img src="https://mall.mcake.com//static/img/logo.png" alt="MCAKE"/></a>
        </div>
        <div class="location">
            <a class="location-a">
                <img class="location-b" src="https://mall.mcake.com//static/img/icon05.png" alt="定位"/>
                <span class="now-city"> 上海市</span>
            </a>
        </div>
        <div class="products">
            <img class="head-icon" src="https://mall.mcake.com//static/img/icon01.png"/>
            <span class="head-span">所有产品</span>
            <i class="i-line"></i>
        </div>
        <div class="home">
            <a href="#">
                <img class="head-icon head0" src="https://mall.mcake.com//static/img/home.png"/>
                <span class="head-span">首页</span>
                <i class="i-line"></i>
            </a>
        </div>
        <div class="cakes">
            <a href="#">
                <img class="head-icon head01" src="https://mall.mcake.com//static/img/1.png"/>
                <span class="head-span">蛋糕</span>
                <i class="i-line"></i>
            </a>
        </div>
        <div class="smalls">
            <a href="#">
                <img class="head-icon1 head02" src="https://mall.mcake.com//static/img/2.png"/>
                <span class="head-span">小食</span>
                <i class="i-line"></i>
            </a>
        </div>
        <div class="acts">
            <a href="#">
                <img class="head-icon head03" src="https://mall.mcake.com//static/img/3.png"/>
                <span class="head-span">最新活动</span>
                <i class="i-line"></i>
            </a>
        </div>
        <div class="bds">
            <a href="#">
                <img class="head-icon1 head04" src="https://mall.mcake.com//static/img/4.png"/>
                <span class="head-span">银行活动</span>
                <i class="i-line"></i>
            </a>
        </div>
        <div class="members">
            <a onclick="javascript:(mcake.user.isLogin?window.location.href='/user/info':mcake.msg.confirm('请登录后操作',function() {layer.closeAll();$('.login').click();}));">
                <img class="head-icon head05" src="https://mall.mcake.com//static/img/5.png"/>
                <span class="head-span">会员中心</span>
                <i class="i-line"></i>
            </a>
        </div>
    </div>
    <div class="header-right">
        <div class="back-old">
            <a href="#"><img src="https://mall.mcake.com//static/img/back-old.png" /></a>
        </div>
        <div class="login">
            <img src="https://mall.mcake.com//static/img/login.png" alt="登陆"/>
            <span class="head-span">我的</span>
        </div>
        <div class="mycar">
            <img class="bag1" src="https://mall.mcake.com//static/img/bag1.png" alt="购物车"/>
            <i class="mycar-num"></i>
            <span class="head-span">购物车</span>
        </div>
        <div class="activity">
            <img class="icon02" src="https://mall.mcake.com//static/img/icon02.png" alt="活动"/>
            <span class="head-span">更多</span>
            <!-- <img class="icon03" src="/static/img/icon03.png" alt="Navigation"/> -->
        </div>
    </div>
    <!-- 挡板 -->
    <div class="blank"></div>
</div>
<!--公共头部 end-->
<div id="evt_loading">
    <span id="evt_spin">loading: 0%</span>
</div>

<div id="evt_container" class="evt-container" style="padding-top: 120px;">

    <div class="sec-banner" data-anim="fade-in" data-delay="0.2">
        <div class="evt-content ">
             <div class="banner_cake">
                 <img src="images/banner_cake.png" alt="">
             </div>
            <div class="xinzhi row">
                <div class="price" data-price="268">
                    <div class="price_t"><img src="images/price_t_1.png" alt=""></div>
                    <div class="qkl"><img src="images/qkl.png" alt=""></div>
                    <div class="huangou">
                        <div class="hook"></div>
                        <p class="hg" data-price="9.9">+9.9元换购母亲节定制巧克力牌</p>
                    </div>
                    <div class="buy_btn" data-price="" data-repurchase="0"><img src="images/go_buy_1.png" alt=""></div>
                </div>
                <img src="images/xinzhi.png" alt="">
            </div>
        </div>
    </div>

    <div class="sec-cake">
        <div class="evt-content">
            <div class="cake_1 row">
                <div class="price" data-price="338">
                    <div class="price_t"><img src="images/price_t_2.png" alt=""></div>
                    <div class="huangou">
                        <div class="hook"></div>
                        <p class="hg" data-price="9.9">+9.9元换购母亲节定制巧克力牌</p>
                    </div>
                    <div class="buy_btn" data-price="" data-repurchase="0"><img src="images/go_buy_2.png" alt=""></div>
                </div>
                <img src="images/cake_1.png" class="cake_1_img" alt="">
            </div>
        </div>
    </div>

    <div class="sec-gift">
        <div class="evt-content">
            <div class="gift">
                <img src="images/gift_1.png" alt="">
                <img src="images/gift_2.png" alt="">
            </div>
        </div>
    </div>

    <div class="evt-footer clearfix">
        <div class="evt-content clearfix">
            <div class="evt-rules">
                <img src="images/guizi.png" alt="">
            </div>
        </div>
    </div>
</div>


<div class="Dialogbg-quan"></div>
<div class="Dialog-quan">
    <div class="closes"></div>
    <div class="quan quan-1" style="display: block;">
        <div class="card"><img src="images/card_1.png" alt=""></div>
        <div class="go-use"><img src="images/btn_xl.png" alt=""></div>
    </div>

</div>

<script type="text/javascript" src="https://act.mcake.com/fangli/2020/pc/common/jquery.min.js"></script>
<script src="https://act.mcake.com/fangli/2020/pc/common/main.js"></script>


<!-- build:js js/main.js -->
<script type="text/javascript" src="js/animate-util.js"></script>
<script type="text/javascript" src="js/resData.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<!-- endbuild -->

</body>
</html>
