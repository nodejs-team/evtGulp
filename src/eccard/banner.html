<script>
    $(function(){
        var height = $("#evt_container").outerHeight();
        var floater = $("#evt_floater");
        var fHeight = 200;
        floater.css({
            left: $(window).width() - 160
        });
        $(window).on("scroll", function(){
            if(  $(this).scrollTop() > height - fHeight ){
                floater.css({position: "absolute", top: height - 144});
            } else {
                floater.css({position: "fixed", top: "95px"});
            }
        });
    });
