<!--banner开始-->
<div id="evt_loading">
    <span id="evt_spin">loading: 0%</span>
</div>

<div id="evt_container" class="evt-container" style="margin-bottom: 15px;">
    <!--floater 浮动窗口1-->
    <div class="floater" id="floater" style="display: none;">
        <div class="floatImg" data-anim="fade-in" data-delay="1.2">
            <div class="float-icon">
                <img src="images/floader/floader-1.png" alt="">
            </div>

            <div class="float-container">
                <img src="images/floader/floader-2.png" alt="">
            </div>
            <a href="http://www.mcake.com"></a>
        </div>

    </div>

    <!--icon 浮动窗口2-->
    <div class="icon" id="icon">
        <img src="images/floader/bd-zn.jpg" alt="">
        <a href="http://www.mcake.com"></a>
    </div>


    <!--banner-slides-->
    <div class="banner-slides">
        <div class="swiper-container">
            <a class="arrow arrow-left"></a>
            <a class="arrow arrow-right"></a>
            <div class="swiper-wrapper">
                <!--swiper-slide 开始-->
                <!--万圣节-->
                <div class="swiper-slide slides-wansheng slides-first"  style="background:url(images/wansheng/bg.jpg) center repeat;">
                    <div class="swiper-content">
                        <div class="secItem w-title" data-anim="slide-right" data-delay="0.4">
                            <img src="images/wansheng/w-title.png"/>
                        </div>
                        <div class="secItem gui-tou" data-anim="fade-in" data-delay="0.6">
                            <img src="images/wansheng/gui-tou.png"/>
                        </div>
                        <div class="secItem tou" data-anim="fade-in" data-delay="0.6" id="el_tou"></div>
                        <div class="secItem floadMen"></div>
                    </div>
                    <a href="#" class="slide-link"></a>

                </div>

                <!--会员日-->
                <div class="swiper-slide slides-memberDay"  style="background:url(images/memberDay/member.jpg) center repeat;">
                    <a href="#" class="slide-link"></a>
                </div>

                <!--周年庆-->
                <div class="swiper-slide slides-zn"  style="background:url(images/zhounian/banner.jpg) center repeat;">
                    <a href="#" class="slide-link"></a>
                </div>

                <!--赠薯片-->
                <div class="swiper-slide slides-potato"  style="background:url(images/potato/bg-1.jpg) center repeat;">
                    <div class="swiper-content">
                        <div class="secItem cake" data-anim="slide-right" data-delay="0.6">
                            <img src="images/potato/cake.png"/>
                        </div>
                        <div class="secItem title" data-anim="slide-left" data-delay="0.6">
                            <img src="images/potato/p-ttt.png"/>
                        </div>
                    </div>
                    <a href="#" class="slide-link"></a>
                </div>




                <!--北京：万圣节-->
                <div class="swiper-slide slides-wansheng"  style="background:url(images/bj-wansheng/bj-banner.jpg) center repeat;">
                    <a href="#" class="slide-link"></a>
                </div>



                <!--swiper-slide 结束-->
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination pagination"></div>
        </div>
    </div>

</div>
<!--banner结束-->
