<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>childrenDay banner</title>
    <style>
        img{
            border:0;
        }
    </style>
</head>
<body style="margin:0;">

<link type="text/css" rel="stylesheet" href="css/children.dev.css" />

<div id="evt_loading">
    <span id="evt_spin">loading: 0%</span>
</div>

<div id="bn_container" style="margin-bottom:15px;">
    <div class="wb-main wb-layout">
        <div data-anim="slide-down-r" data-delay="0" class="evt-cheese">
            <img src="http://edm.mcake.com/shuxy/2016/children/images/banner/cheese.png" />
        </div>
        <div data-anim="slide-down-r" data-delay="0.8" class="evt-spoon">
            <img src="http://edm.mcake.com/shuxy/2016/children/images/banner/spoon.png" />
        </div>
        <div data-anim="slide-down-l" data-delay="1.6" class="evt-cake">
            <img src="http://edm.mcake.com/shuxy/2016/children/images/banner/cake.png" />
        </div>
        <div data-anim="slide-left" data-delay="2.4" class="evt-buy-info">
            <img src="http://edm.mcake.com/shuxy/2016/children/images/banner/price.png" />
            <a href="#" class="buy-btn"></a>
        </div>
        <div data-anim="slide-up-r" data-delay="3.2" class="evt-book">
            <img src="http://edm.mcake.com/shuxy/2016/children/images/banner/book.png" />
        </div>
       <!-- <div data-anim="slide-up-l" data-delay="4" class="evt-hint-text">
            <img src="http://edm.mcake.com/shuxy/2016/children/images/banner/buy_hint.png" />
        </div>-->
    </div>
    <a href="/activity/2016/childrenDay.html" class="mask-link"></a>
</div>

<script type="text/javascript" src="http://www.mcake.com/shop/theme/xth1/js/index/jquery.min.js?v=1411888163"></script>
<script src="http://edm.mcake.com/shuxy/2016/children/js/ec_main.js"></script>
<script type="text/javascript" src="http://edm.mcake.com/shuxy/2016/children/js/banner.js"></script>

</body>
</html>
