<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>大开沙界</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link type="text/css" rel="stylesheet" href="css/global.css" />
    <link type="text/css" rel="stylesheet" href="css/swiper.css" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <script type="text/javascript">
        (function(){
            var phoneWidth = parseInt(window.screen.width);
            var phoneScale = phoneWidth/750;

            var ua = navigator.userAgent;
            if (/Android (\d+\.\d+)/.test(ua)) {
                var version = parseFloat(RegExp.$1);
                // andriod 2.3
                if (version > 2.3) {
                    document.write('<meta name="viewport" content="width=750, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
                    // andriod 2.3以上
                } else {
                    document.write('<meta name="viewport" content="width=750, target-densitydpi=device-dpi">');
                }
                // 其他系统
            } else {
                if(navigator.userAgent.indexOf("iPhone") != -1) {
                    document.write('<meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">');
                }else if(navigator.userAgent.indexOf("iPad") != -1) {
                    document.write('<meta name="viewport" content="width=1024, user-scalable=no, target-densitydpi=device-dpi">');
                }
            }
        })();
    </script>
</head>

<body>
<div class="swiper-container wapper sec-second">
    <div class="wp-header">
        <span class="skip-link">skip</span>
        <h1>第2部分，共4部分</h1>
    </div>

    <div class="swiper-wrapper">

                </div>

                        <div class="subject-icon">
                            <i class="icons-25"></i>
                        </div>
                        <div class="subject-list">

                            <button class="sb-btn">偶尔抽(3天1支）</button>
                            <button class="sb-btn green">每天1包以内</button>
                            <button class="sb-btn">不限量</button>
                        </div>
                    </div>
                </div>

                <div class="subject-item">

                        </div>
                        <div class="subject-list">
                            <button class="sb-btn">不喝</button>
                            <button class="sb-btn">偶尔喝(每周1次）</button>
                            <button class="sb-btn">每顿1两以内</button>
                            <button class="sb-btn">不限量</button>
                        </div>
                    </div>
                </div>

            </div>
        </div><!--end swiper-slide-->

        <div class="swiper-slide">
            <div class="content">

                <div class="cn-header">
                    <span class="hd-legend"><i class="icons-10"></i>生活习惯</span>
                </div>

                <div class="subject-item">
                    <h2 class="subject-title">您经常熬夜吗?</h2>
                    <div class="subject-main">
                        <div class="subject-icon">
                            <i class="icons-13"></i>
                        </div>
                        <div class="subject-list">
                            <button class="sb-btn">基本规律入睡(12点前)</button>
                            <button class="sb-btn">经常12点以后睡觉</button>
                        </div>
                    </div>
                </div>

                <div class="subject-item">
                    <h2 class="subject-title">您睡觉打呼噜吗?</h2>
                    <div class="subject-main">
                        <div class="subject-icon">
                            <i class="icons-14"></i>
                        </div>
                        <div class="subject-list">
                            <button class="sb-btn">不大呼噜</button>
                            <button class="sb-btn">偶尔累了打呼噜</button>
                            <button class="sb-btn">每天打呼噜</button>
                            <button class="sb-btn">不知道</button>
                        </div>
                    </div>
                </div>

            </div>
        </div><!--end swiper-slide-->

        <div class="swiper-slide">
            <div class="content">

                <div class="cn-header">
                    <span class="hd-legend"><i class="icons-10"></i>生活习惯</span>
                </div>

                <div class="subject-item">
                    <h2 class="subject-title">你有运动习惯吗?</h2>
                    <div class="subject-main">
                        <div class="subject-icon">
                            <i class="icons-11"></i>
                        </div>
                        <div class="subject-list">
                            <button class="sb-btn">基本不运动</button>
                            <button class="sb-btn">1周1次</button>
                            <button class="sb-btn green">1周3次</button>
                            <button class="sb-btn">每天运动</button>
                        </div>
                    </div>
                </div>

                <div class="subject-item">
                    <h2 class="subject-title">排便几天一次?</h2>
                    <div class="subject-main">
                        <div class="subject-icon">
                            <i class="icons-12"></i>
                        </div>
                        <div class="subject-list">

                            <button class="sb-btn">2天一次</button>
                            <button class="sb-btn">不规律有便秘</button>
                        </div>
                    </div>
                </div>

            </div>
        </div><!--end swiper-slide-->

    </div>
    <!--end swiper-wrapper-->

    <div class="page-nav swiper-pagination">
    </div>

</div>

<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination'
    });
</script>
</body>
</html>
