<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>motherDay banner</title>
    <style>
        img{
            border:0;
        }
    </style>
</head>
<body style="margin:0;">
<link type="text/css" rel="stylesheet" href="http://edm.mcake.com/shuxy/2016/cheese/style.css" />

<div id="evt_loading">
    <span id="evt_spin">loading: 0%</span>
</div>

<div id="wb_container" style="margin-bottom:15px;">
    <div class="wb-main wb-layout">
        <div class="evt-bg">
            <img src="http://edm.mcake.com/shuxy/2016/cheese/images/bg.jpg" />
        </div>
        <div id="evt_title" data-anim="slide-down-l" data-delay="0" class="evt-title">
            <img src="http://edm.mcake.com/shuxy/2016/cheese/images/title1.png" />
        </div>
        <div id="evt_hand" class="evt-hand">
        </div>
        <div class="evt-cake-deco" data-anim="slide-down-r" data-delay="0.8">
            <img src="http://edm.mcake.com/shuxy/2016/cheese/images/cake_deco1.png" />
        </div>
        <div data-anim="slide-up-r" data-delay="1.6" class="evt-cake">
            <a href="shop/goods-10139.html"><img src="http://edm.mcake.com/shuxy/2016/cheese/images/cake.png" /></a>
        </div>
        <div class="evt-cake-text has-hover" data-anim="fade-in" data-delay="2.4">
            <img src="http://edm.mcake.com/shuxy/2016/cheese/images/cake_text.png" />
            <img src="http://edm.mcake.com/shuxy/2016/cheese/images/cake_text_hover.png" class="hover" />
        </div>
        <div id="evt_bear" data-anim="slide-up-l" data-delay="3.2" class="evt-bear">
            <a href="shop/goods-11534.html"><img src="http://edm.mcake.com/shuxy/2016/cheese/images/bear.png" /></a>
        </div>
        <div data-anim="fade-in" data-delay="4" class="evt-bear-text has-hover">
            <img src="http://edm.mcake.com/shuxy/2016/cheese/images/bear_text.png" />
            <img src="http://edm.mcake.com/shuxy/2016/cheese/images/bear_text_hover.png" class="hover" />
        </div>
        <div id="evt_man" data-anim="slide-up-r" data-delay="4.8" class="evt-man">
            <a href="shop/goods-10219.html">
                <img src="http://edm.mcake.com/shuxy/2016/cheese/images/mouse.png" id="evt_mouse" class="mouse" />
                <img src="http://edm.mcake.com/shuxy/2016/cheese/images/man.png" class="man" />
            </a>
        </div>
        <div data-anim="fade-in" data-delay="5.6" class="evt-man-text has-hover">
            <img src="http://edm.mcake.com/shuxy/2016/cheese/images/man_text.png" />
            <img src="http://edm.mcake.com/shuxy/2016/cheese/images/man_text_hover.png" class="hover" />
        </div>
    </div>
</div>

<script type="text/javascript" src="http://www.mcake.com/shop/theme/xth1/js/index/jquery.min.js?v=1411888163"></script>
<script src="http://edm.mcake.com/shuxy/2016/motherDay/js/ec_main.min.js"></script>
<script type="text/javascript" src="http://edm.mcake.com/shuxy/2016/cheese/js/banner.js"></script>

</body>
</html>
