<style>
    #evt_loading{position:relative;height:650px;background-color:#e1f3fc}#evt_spin{position:absolute;left:50%;top:50%;margin-top:-10px;margin-left:-100px;width:200px;text-align:center;font-size:18px;font-family:"Microsoft YaHei",Tahoma,Arial}#wb_container{display:none;position:relative;height:650px;overflow:hidden;background:url(http://edm.mcake.com/shuxy/2016/motherDay/images/banner/bg.jpg) no-repeat 50% 0}.wb-main{position:relative;width:1000px;height:650px;margin:0 auto}.evt-title{position:absolute;left:30px;top:20px}.evt-cake{position:absolute;top:110px;right:32px;-webkit-animation-delay:.8s !important;animation-delay:.8s !important}.evt-quqi{position:absolute;left:197px;top:350px;z-index:20;}.evt-quqi-img{-webkit-animation-delay:1.6s !important;animation-delay:1.6s !important}.evt-quqi .person{position:absolute;left:-105px;top:-48px;-webkit-animation-delay:2.4s !important;animation-delay:2.4s !important}.evt-quqi .tips{position:absolute;left:-87px;top:-72px;opacity:0;filter:alpha(opacity=0);}.evt-buy{position:absolute;right:20px;top:455px;-webkit-animation-delay:2.4s !important;animation-delay:2.4s !important}.evt-buy .buy-btn{display:block;width:202px;height:38px;background:url(http://edm.mcake.com/shuxy/2016/motherDay/images/banner/buy_btn.png) no-repeat}.evt-buy .buy-btn.disabled{cursor:not-allowed;background:url(http://edm.mcake.com/shuxy/2016/motherDay/images/banner/buy_btn_disabled.png) no-repeat}.evt-cake .mother-letter{position:absolute;width:80px;height:70px;left:290px;top:44px;cursor:pointer;z-index:90;-webkit-user-select:none;-moz-user-select:none;user-select:none}.evt-cake .player{position:absolute;left:50px;top:-10px}.evt-cake .recorder{position:absolute;left:49px;top:-11px;z-index:300}.evt-cake .recorder{display:none}.slide-down-l{-webkit-animation:slide-down-l 1s ease both;animation:slide-down-l 1s ease both}.slide-down-r{-webkit-animation:slide-down-r 1s ease both;animation:slide-down-r 1s ease both}.slide-up-l{-webkit-animation:slide-up-l 1s ease both;animation:slide-up-l 1s ease both}.slide-up{-webkit-animation:slide-up 1s ease both;animation:slide-up 1s ease both}.zoom-r{-webkit-animation:zoom-r .4s cubic-bezier(0.04,0.21,0.3,1.46) both;animation:zoom-r .4s cubic-bezier(0.04,0.21,0.3,1.46) both;-webkit-transform-origin:100% 100%;transform-origin:100% 100%}.fade-in{-webkit-animation:fade-in .8s both;animation:fade-in .8s both}@-webkit-keyframes slide-down-l{0%{opacity:0;-webkit-transform:translate3d(-30%,-80%,0);transform:translate3d(-30%,-80%,0)}100%{opacity:1;-webkit-transform:translate3d(0%,0%,0);transform:translate3d(0%,0%,0)}}@keyframes slide-down-l{0%{opacity:0;-webkit-transform:translate3d(-30%,-80%,0);transform:translate3d(-30%,-80%,0)}100%{opacity:1;-webkit-transform:translate3d(0%,0%,0);transform:translate3d(0%,0%,0)}}@-webkit-keyframes slide-down-r{0%{opacity:0;-webkit-transform:translate3d(15%,-80%,0);transform:translate3d(15%,-80%,0)}100%{opacity:1;-webkit-transform:translate3d(0,0,0);transform:translate3d(0,0,0)}}@keyframes slide-down-r{0%{opacity:0;-webkit-transform:translate3d(15%,-80%,0);transform:translate3d(15%,-80%,0)}100%{opacity:1;-webkit-transform:translate3d(0,0,0);transform:translate3d(0,0,0)}}@-webkit-keyframes slide-up-l{0%{opacity:0;-webkit-transform:translate3d(-50%,50%,0);transform:translate3d(-50%,50%,0)}100%{opacity:1;-webkit-transform:translate3d(0,0,0);transform:translate3d(0,0,0)}}@keyframes slide-up-l{0%{opacity:0;-webkit-transform:translate3d(-50%,50%,0);transform:translate3d(-50%,50%,0)}100%{opacity:1;-webkit-transform:translate3d(0,0,0);transform:translate3d(0,0,0)}}@-webkit-keyframes slide-up{0%{opacity:0;-webkit-transform:translate3d(0,50%,0);transform:translate3d(0,50%,0)}100%{opacity:1;-webkit-transform:translate3d(0,0,0);transform:translate3d(0,0,0)}}@keyframes slide-up{0%{opacity:0;-webkit-transform:translate3d(0,50%,0);transform:translate3d(0,50%,0)}100%{opacity:1;-webkit-transform:translate3d(0,0,0);transform:translate3d(0,0,0)}}@-webkit-keyframes zoom-r{0%{opacity:0;-webkit-transform:scale(0);transform:scale(0)}100%{opacity:1;-webkit-transform:scale(1);transform:scale(1)}}@keyframes zoom-r{0%{opacity:0;-webkit-transform:scale(0);transform:scale(0)}100%{opacity:1;-webkit-transform:scale(1);transform:scale(1)}}@-webkit-keyframes fade-in{0%{opacity:0}100%{opacity:1}}@keyframes fade-in{0%{opacity:0}100%{opacity:1}}

    .img_info2{display: none;}.evt-buy:hover .img_info2{display: block;}.evt-buy:hover .img_info1{display: none;}.evt-buy{z-index: 20;}.evt-buy img{height:78px;vertical-align: top;}
