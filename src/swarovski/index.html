<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="zh-CN" />
    <title>2015圣诞节 - MCAKE-一直都是巴黎的味道</title>
    <script type="text/javascript" src="http://www.mcake.com/shop/theme/xth1/js/index/jquery.min.js?v=1411888163"></script>
</head>

<body>
<!--topic start-->
<link href="http://edm.mcake.com/shuxy/2016/swarovski/css/topic.swarovski.css" rel="stylesheet">
<link href="http://edm.mcake.com/shuxy/2016/swarovski/vjs/video-js.css" rel="stylesheet" type="text/css">
<script src="http://edm.mcake.com/shuxy/2016/swarovski/vjs/video.js"></script>

<div class="topic-wrapper">
    <div class="topic-main">
        <div class="section-primary">
            <div class="video-box">
                <video id="topic_player" width="598" height="410"
                       poster="http://edm.mcake.com/shuxy/2016/swarovski/images/video-poster.png" preload="auto" loop="loop">
                    <source src="http://edm.mcake.com/shuxy/2016/swarovski/images/topic_video.mp4" type="video/mp4">
                </video>
                <div class="video-mask"></div>
                <div class="video-hint">
                    <img src="http://edm.mcake.com/shuxy/2016/swarovski/images/video-hint.png" />
                </div>
            </div>
            <div class="bg-flow">
                <img src="http://edm.mcake.com/shuxy/2016/swarovski/images/bg-flow1.png" />
                <img src="http://edm.mcake.com/shuxy/2016/swarovski/images/bg-flow2.png" />
            </div>
            <div class="body-shadow"></div>
            <div id="vjs-ctrl" class="video-trigger"><b></b></div>
            <div class="sec-prm-text">
                <img src="http://edm.mcake.com/shuxy/2016/swarovski/images/banner-text1.png" />
                <div class="sec-prm-sub flake">
                    <img src="http://edm.mcake.com/shuxy/2016/swarovski/images/banner-text2.png" />
                </div>
            </div>
            <div class="diamond-box">
                <img src="http://edm.mcake.com/shuxy/2016/swarovski/images/diamond-box.png" />
            </div>
            <div class="diamond-hint">
                <img src="http://edm.mcake.com/shuxy/2016/swarovski/images/diamond-hint.png" />
            </div>
            <div class="diamond-select">
                <img src="http://edm.mcake.com/shuxy/2016/swarovski/images/product-text.png" />
            </div>
            <div class="btn-action">
                <div class="select-items">
                    <span class="select-item item-a selected"><b></b></span>
                    <span class="select-item item-b"><b></b></span>
                    <!--选中：selected  置灰：disabled-->
                </div>
                <a href="#" class="buy-btn">立即购买</a>
            </div>
        </div>

        <div class="section-second">
            <div class="dimond-text">
                <img src="http://edm.mcake.com/shuxy/2016/swarovski/images/dimond-text.png" />
            </div>
            <div class="second-ftlink">
                <img src="http://edm.mcake.com/shuxy/2016/swarovski/images/end-title.png" />
                <p class="plink">
                    <a href="http://puse.swarovski-tracking.com" target="_blank"><img src="http://edm.mcake.com/shuxy/2016/swarovski/images/end-link.png" /></a>
                </p>
            </div>
        </div>

    </div>

    <div class="topic-footer">
        <div class="footer-main">
            <img src="http://edm.mcake.com/shuxy/2016/swarovski/images/footer-text.png"/>
        </div>
    </div>

</div>

<div id="dialog" class="dialog">
    <div class="mask"></div>
    <div class="dialog-panel">
        <div class="dm-img">
            <img src="http://edm.mcake.com/shuxy/2016/swarovski/images/dm1.png"/>
        </div>
        <a href="#" class="slt-btn"></a>
    </div>
</div>

<script type="text/javascript" src="http://edm.mcake.com/shuxy/2016/swarovski/js/topic.js"></script>
</body>
</html>
