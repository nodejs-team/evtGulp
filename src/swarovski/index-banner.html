<script>
    !function(){
        var text = document.getElementById('logo_text');
        function change() {
            var count = 0;
            var inter = setInterval(function () {
                //count = (count + 1)%6;
                count++;
                text.style.backgroundPosition = '0 ' + (-count * 59) + 'px';
                if( count > 4 ){
                    clearInterval(inter);
                }
            }, 100);
        }

        change();
        setInterval(change, 3000);

    }();
</script>
